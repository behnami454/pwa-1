<body>
    <div class="text">for insalling click install button in the url bar</div>
    <div class="imgg"><img src="images/ilya-pavlov-OqtafYT5kTw-unsplash.jpg" alt="image"></div>

<script>
	window.addEventListener('load', () => {
	registerSW();
	});

	// Register the Service Worker
	async function registerSW() {
	if ('serviceWorker' in navigator) {
		try {
		await navigator
				.serviceWorker
				.register('serviceworker.js');
		}
		catch (e) {
		console.log('SW registration failed');
		}
	}
	}
</script>

</body>
</html>
